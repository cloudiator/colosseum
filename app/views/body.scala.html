@(title: String, javascript: Html = Html(""))(breadcrumb: Html)(row: Html)


@main(title,javascript) {

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="paasage_header container-fluid">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span> <span
                class="icon-bar"></span> <span class="icon-bar"></span> <span
                class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/"><img src="@routes.Assets.at("images/paasage_logo.png")"  alt="PaaSage" class="paasage_logo">ExecutionWare Frontend</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="@routes.SiteController.manage()">Management</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="@routes.SiteController.help()">Help</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <input type="text" class="form-control" placeholder="Search...">
                </form>
            </div>
        </div>
        <div>
            <!-- Breadcrumb -->
            <ol class="breadcrumb">
                <li><a href="@routes.SiteController.index">Index</a></li>
                <!-- Breadcrumb extension point -->
                @breadcrumb
            </ol>
        </div>
    </div>


    <div class="container-fluid">
        <div class="row">
        @row
        </div>
    </div>

    <!-- Sticky Footer -->
    <footer class="footer">
        <div class="container">
            <p>
                <span class="text-muted glyphicon glyphicon-copyright-mark">
                    University of Ulm
                </span>

                <span id="build-number" class="text-muted">
                    Build Number: @play.Play.application().configuration().getString("build.number")
                </span>

            </p>
        </div>
    </footer>
}
