@(elems: views.html.helper.FieldElements)

@import play.api.i18n._
@import views.html.helper._

<div class="form-group">
	<label class="control-label" for="@elems.id">@elems.label(elems.lang)</label>
	@elems.input
	
	@if(elems.hasErrors) {
		<span class="help-block">
			@elems.errors(elems.lang).mkString(", ")
		</span>
	}
</div>
